<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
    <h1 class="text-center">Welcome to Pioneer Bank</h1>
    <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Email">
        <br>
        <input type="password"class="form-control" placeholder="Passwoard">
        <br>
        <button id="login" class="btn btn-success">Enter</button>
    </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit   status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdrow   status">
                    <h5>Withdrow</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance   status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1280</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amoaunt you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdrow</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you wat to withdrow">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
    // login button event handaler
        const loginBtn = document.getElementById("login")
        loginBtn.addEventListener("click",function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
        
            // diposit burrion event handaler
            
            const depositBtn = document.getElementById("addDeposit");
            depositBtn.addEventListener("click",function(){
                const depositNumber = getInputNumber("depositAmount");

                // const  currentDeposit = document.getElementById("currentDeposit").innerText;
                // const currentDepositNumber = parseFloat(currentDeposit);
                // const totalDeposit = depositNumber + currentDepositNumber;
                
                // document.getElementById("currentDeposit").innerText = totalDeposit;

                updateSpanText("currentDeposit",depositNumber);

               updateSpanText("currentBalance", depositNumber);
                document.getElementById("depositAmount").value = "";

                
            })

            // withdraw button event handaler

            const withdrawBtn = document.getElementById("addWithdraw");
            withdrawBtn.addEventListener("click", function(){
               const withdrawNumber = getInputNumber("withdrawAmount");
               updateSpanText("currentWithdraw",withdrawNumber);
               updateSpanText ("currentBalance",-1*withdrawNumber);
               document.getElementById("withdrawAmount").value = ""
            })

            function getInputNumber(id){
                const withdrawAmount = document.getElementById(id).value;
               const withdrawNumber = parseFloat(withdrawAmount);
               return withdrawNumber;
            }

            function updateSpanText(id,depositNumber){
                const currentBalance = document.getElementById(id).innerText;
                const currentBalanceNumber = parseFloat(currentBalance);
                const totalBalance =  depositNumber + currentBalanceNumber;
                document.getElementById(id).innerText = totalBalance;
            }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
